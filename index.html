<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css"></link>  
</head>
<body>

    
    <form id="ingredients">
        <fieldset>

           
            <div class="firstcolumn"><p><input type="checkbox" vclass="strikethrough">
            <label>1 1/2 cups milk</label></p> 

            <p><input type="checkbox" class="strikethrough">
            <label>1/2 mascarpone</label></p> 

            <p><input type="checkbox" class="strikethrough">
            <label>1/2 tsp pink salt</label></p> 

            <p><input type="checkbox" class="strikethrough">
            <label>1 lb Black Mission Figs</label></p> 
            
            <p><input type="checkbox" class="strikethrough">
              <label>1/2 cup brown sugar</label></p>
            
            <p><input type="checkbox" class="strikethrough">
              <label>2-4 tbsp water</label></p></div>

            <div class="secondcolumn"><p><input type="checkbox" class="strikethrough">
            <label>1 1/2 cups heavy cream</label></p> 

            <p><input type="checkbox" class="strikethrough">
              <label>1/ granulated sugar</label></p> 

            <p><input type="checkbox" class="strikethrough">
              <label>2 egg yolks</label></p> 

            <p><input type="checkbox" class="strikethrough">
              <label>1 lemon, juiced</label></p>
              
            <p><input type="checkbox" class="strikethrough">
              <label>2 tbsp butter</label></p> 

            <p><input type="checkbox" class="strikethrough">
              <label>1 cup honey roasted pecans, roughly chopped</label></p></div>

        </fieldset>
    </form>





















  
</body>
</html>
